<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Sine wave pattern -->
    <linearGradient id="sine-wave" x1="0%" y1="0%" x2="100%" y2="0%" spreadMethod="reflect">
      <stop offset="0%" stop-color="black" />
      <stop offset="50%" stop-color="white" />
      <stop offset="100%" stop-color="black" />
    </linearGradient>
    
    <!-- Gaussian-like Mask -->
    <radialGradient id="gaussian-mask" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="white" stop-opacity="1" />
      <stop offset="40%" stop-color="white" stop-opacity="0.8" />
      <stop offset="70%" stop-color="white" stop-opacity="0.2" />
      <stop offset="100%" stop-color="black" stop-opacity="0" />
    </radialGradient>
    
    <mask id="gabor-mask">
      <rect x="0" y="0" width="200" height="200" fill="url(#gaussian-mask)" />
    </mask>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="#f8fafc" />

  <!-- Grating pattern (repeated) -->
  <!-- Simulating sine wave with multiple rects or a better gradient fill -->
  <rect x="0" y="0" width="200" height="200" fill="grey" />
  
  <g mask="url(#gabor-mask)">
      <!-- Using a repeating linear gradient for the stripes -->
      <foreignObject width="200" height="200">
        <div xmlns="http://www.w3.org/1999/xhtml" style="width:100%; height:100%; background: repeating-linear-gradient(90deg, #000, #fff 10%, #000 20%);"></div>
      </foreignObject>
  </g>
</svg>
