        <div class="auto-redirect">

            </div>

    <script>
        // Language detection and auto-redirect
        function detectAndRedirect() {
            // Check for saved language preference
            const savedLang = localStorage.getItem('preferredLanguage');
            if (savedLang) {
                redirectToLanguage(savedLang);
                return;
            }
            
            // Detect browser language
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.substring(0, 2).toLowerCase();
            
            // Auto-redirect after 3 seconds
            setTimeout(() => {
                if (langCode === 'ko') {
                    redirectToLanguage('ko');
                } else {
                    redirectToLanguage('en'); // Default to English
                }
            }, 3000);
        }
        
        function redirectToLanguage(lang) {
            document.querySelector('.auto-redirect p').textContent = 
                lang === 'ko' ? 'ÌïúÍµ≠Ïñ¥ ÌéòÏù¥ÏßÄÎ°ú Ïù¥Îèô Ï§ë...' : 'Redirecting to English page...';
            document.querySelector('.loading').style.display = 'block';
            
            setTimeout(() => {
                window.location.href = `${lang}/index.html`;
            }, 1000);
        }
        
        function setLanguagePreference(lang) {
            localStorage.setItem('preferredLanguage', lang);
        }
        
        // Start language detection
        detectAndRedirect();
        
        // Analytics and tracking (placeholder)
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                page_title: 'Language Selection',
                page_location: window.location.href
            });
        }
    </script>
