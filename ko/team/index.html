<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연구진 - MasVisio Research</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: #fafafa; 
            line-height: 1.6; 
            color: #333;
        }
        
        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            padding: 1rem 0;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-brand {
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e40af;
            margin-bottom: 0;
            text-decoration: none;
        }

        .tagline {
            font-size: 1rem;
            color: #6b7280;
            font-weight: 700;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            text-decoration: none;
            color: #374151;
            font-weight: 500;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #2563eb;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #2563eb;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        /* Mobile Menu Toggle */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 4px;
        }

        .mobile-menu-toggle span {
            width: 25px;
            height: 3px;
            background: #374151;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }
        
        /* Language Toggle Styles */
        .language-toggle {
            display: flex;
            gap: 0.5rem;
            margin-left: 2rem;
        }
        .lang-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            background: white;
            color: #374151;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .lang-btn:hover {
            background: #f3f4f6;
        }
        .lang-btn.active {
            background: #2563eb;
            color: white;
            border-color: #2563eb;
        }
        
        .main-content {
            padding-top: 140px;
            min-height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 2rem;
            padding-right: 2rem;
            text-align: center;
        }
        
        .coming-soon {
            padding: 4rem 0;
        }
        
        .coming-soon h1 {
            font-size: 2.5rem;
            color: #2c5282;
            margin-bottom: 1rem;
        }
        
        .coming-soon p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .back-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #2c5282;
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background 0.3s ease;
        }
        
        .back-link:hover {
            background: #2a4a7a;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <h1 class="logo">MasVisio Research</h1>
                    <span class="tagline">Visual Rehabilitation & Autonomous Imaging Engineering</span>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="../index.html" class="nav-link">홈</a>
                    </li>
                    <li class="nav-item">
                        <a href="../research/overview.html" class="nav-link">연구분야</a>
                    </li>
                    <li class="nav-item">
                        <a href="../team/index.html" class="nav-link active">연구원소개</a>
                    </li>
                    <li class="nav-item">
                        <a href="../partnership/index.html" class="nav-link">제공서비스</a>
                    </li>
                    <li class="nav-item">
                        <a href="../publications/index.html" class="nav-link">연구성과</a>
                    </li>
                    <li class="nav-item">
                        <a href="../contact.html" class="nav-link">문의</a>
                    </li>
                </ul>
                <div class="mobile-menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                
                <!-- Language Toggle -->
                <div class="language-toggle">
                    <button class="lang-btn active" onclick="switchLanguage('ko')">한국어</button>
                    <button class="lang-btn" onclick="switchLanguage('en')">English</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="coming-soon">
            <h1><i class="fas fa-users" style="color: #38a169; margin-right: 1rem;"></i>연구진</h1>
            <p>연구진 페이지는 현재 준비 중입니다.</p>
            <p>연구진에 대한 정보는 각 연구 프로젝트 페이지에서 확인하실 수 있습니다.</p>
            <a href="../index.html" class="back-link">
                <i class="fas fa-home" style="margin-right: 0.5rem;"></i>
                홈으로 돌아가기
            </a>
        </div>
    </main>
    
    <script>
        function switchLanguage(lang) {
            // Remove active class from all buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Redirect to appropriate language page
            if (lang === 'en') {
                window.location.href = '../../en/team/index.html';
            }
            // If 'ko', stay on current page
        }
    </script>
</body>
</html>
