<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasVisio 시각재활 연구결과 - 완전한 투자 가치 분석</title>
    <meta name="description" content="95.2% 임상 성공률을 달성한 MasVisio 시각재활 기술의 완전한 연구 성과와 투자 가치를 확인하세요">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* 통합 스타일시트 */
        :root {
            --primary-blue: #2c5282;
            --secondary-blue: #3182ce;
            --accent-green: #38a169;
            --light-blue: #e6f3ff;
            --success-color: #48bb78;
            --warning-color: #ed8936;
            --text-dark: #2d3748;
            --text-light: #718096;
            --white: #ffffff;
            --border-light: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--white) 100%);
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .infographic-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .infographic-header {
            text-align: center;
            margin-bottom: 60px;
            padding: 60px 40px;
            background: var(--white);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(44, 82, 130, 0.15);
            position: relative;
            overflow: hidden;
        }

        .infographic-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-green), var(--secondary-blue));
        }

        .main-title {
            font-size: 4rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.8rem;
            color: var(--text-light);
            margin-bottom: 15px;
            font-weight: 500;
        }

        .subtitle-english {
            font-size: 1.2rem;
            color: var(--text-light);
            font-style: italic;
            opacity: 0.8;
        }

        .key-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .metric-card {
            background: var(--white);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(44, 82, 130, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(44, 82, 130, 0.25);
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-blue), var(--accent-green));
        }

        .metric-number {
            font-size: 4.5rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 15px;
            display: block;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .metric-label {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 10px;
        }

        .metric-description {
            font-size: 1rem;
            color: var(--text-light);
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="infographic-container">
        <!-- 헤더 섹션 -->
        <header class="infographic-header">
            <h1 class="main-title">MasVisio 시각재활</h1>
            <h2 class="subtitle">혁신적 AI 기반 진단 플랫폼</h2>
            <p class="subtitle-english">Revolutionary AI-based Diagnostic Platform for Visual Rehabilitation</p>
        </header>

        <!-- 핵심 성과 메트릭 -->
        <section class="key-metrics" aria-labelledby="metrics-title">
            <h2 id="metrics-title" class="sr-only">핵심 성과 지표</h2>
            
            <div class="metric-card" tabindex="0">
                <span class="metric-number" aria-label="임상 성공률">95.2%</span>
                <div class="metric-label">임상 성공률</div>
                <div class="metric-description">
                    국제 임상시험에서 입증된<br>
                    세계 최고 수준의 성공률
                </div>
            </div>

            <div class="metric-card" tabindex="0">
                <span class="metric-number" aria-label="바이오마커 개수">47개</span>
                <div class="metric-label">바이오마커 기반</div>
                <div class="metric-description">
                    AI 딥러닝을 통한<br>
                    정밀 진단 시스템
                </div>
            </div>

            <div class="metric-card" tabindex="0">
                <span class="metric-number" aria-label="시장 규모">50억$</span>
                <div class="metric-label">글로벌 시장 규모</div>
                <div class="metric-description">
                    연평균 12.5% 성장하는<br>
                    시각재활 시장
                </div>
            </div>

            <div class="metric-card" tabindex="0">
                <span class="metric-number" aria-label="ROI 예측">300%</span>
                <div class="metric-label">투자 수익률</div>
                <div class="metric-description">
                    3-5년 내 회수 가능한<br>
                    높은 수익성 보장
                </div>
            </div>
        </section>
